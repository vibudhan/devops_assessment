<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Flash Demo</title>
</head>
<body>

    {# This block will display flashed messages #}
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class=flashes>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <h1>User Page</h1>
    <hr>
    
    <p>Enter a name to see the flash message:</p>
    <form action="" method="POST">
        <input type="text" name="new_name" placeholder="Enter a name" required>
        <button type="submit">Submit</button>
    </form>

</body>
</html>>
